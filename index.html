<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>


      <h1>My Super Calculator</h1>
      <img src="img/licorne.gif" alt="licorne">

          <section>
            <div id="calculator"  name="calculatrice">

          <table>
            <form>
                <tr>
                  <th colspan="4" class="affiche"><input type="text" id="display"></th>
                </tr>
                <tr>
                    <td colspan="3"><button type="reset" id="reset" style="width:100%;">Delete</button></td>
            </form>
                    <td><button type="button" class="operator" value="+">+</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral" value="7">7</button></td>
                    <td><button type="button" class="numeral" value="8">8</button></td>
                    <td><button type="button" class="numeral" value="9">9</button></td>
                    <td><button type="button" class="operator" value="-">-</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral" value="4">4</button></td>
                    <td><button type="button" class="numeral" value="5">5</button></td>
                    <td><button type="button" class="numeral" value="6">6</button></td>
                    <td><button type="button" class="operator" value="*">*</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral" value="1">1</button></td>
                    <td><button type="button" class="numeral" value="2">2</button></td>
                    <td><button type="button" class="numeral" value="3">3</button></td>
                    <td><button type="button" class="operator" value="/">/</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button type="button" class="numeral" style="width:100%;" value="0">0</button></td>
                    <td><button type="button " class="numeral" value=".">.</button></td>
                    <td><button onclick="result()" type="button" class="operator" id="resultat">=</button></td>
                </tr>
            </table>

        </div>

      </section>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
