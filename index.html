<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>


      <div id="calculator">
            <div id="screen">0</div>

            <table>
                <tr>
                    <td><button type="button" id="reset">CE</button></td>
                    <td><button type="button" id="return">←</button></td>
                    <td><button type="button" class="operator">%</button></td>
                    <td><button type="button" class="operator">+</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral">7</button></td>
                    <td><button type="button" class="numeral">8</button></td>
                    <td><button type="button" class="numeral">9</button></td>
                    <td><button type="button" class="operator">-</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral">4</button></td>
                    <td><button type="button" class="numeral">5</button></td>
                    <td><button type="button" class="numeral">6</button></td>
                    <td><button type="button" class="operator">×</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral">1</button></td>
                    <td><button type="button" class="numeral">2</button></td>
                    <td><button type="button" class="numeral">3</button></td>
                    <td><button type="button" class="operator">÷</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral">0</button></td>
                    <td><button type="button" class="operator">±</button></td>
                    <td><button type="button" class="numeral">,</button></td>
                    <td><button type="button" id="result">=</button></td>
                </tr>
            </table>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');

    </body>
</html>
