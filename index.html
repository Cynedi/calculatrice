<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>


      <h1>My Super Calculator</h1>
      <img src="img/licorne.gif" alt="licorne">

          <section>
        <div id="calculator">
          <table>
                <tr>
                  <th colspan="4">0  </th>
                </tr>
                <tr>
                    <td><button type="button" id="reset">CE</button></td>
                    <td colspan="2"><button type="button" id="return" style="width:100%;">←</button></td>
                    <td><button type="button" class="operator">+</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral">7</button></td>
                    <td><button type="button" class="numeral">8</button></td>
                    <td><button type="button" class="numeral">9</button></td>
                    <td><button type="button" class="operator">-</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral">4</button></td>
                    <td><button type="button" class="numeral">5</button></td>
                    <td><button type="button" class="numeral">6</button></td>
                    <td><button type="button" class="operator">*</button></td>
                </tr>

                <tr>
                    <td><button type="button" class="numeral">1</button></td>
                    <td><button type="button" class="numeral">2</button></td>
                    <td><button type="button" class="numeral">3</button></td>
                    <td><button type="button" class="operator">÷</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button type="button" class="numeral" style="width:100%;">0</button></td>
                    <td><button type="button " class="numeral">,</button></td>
                    <td><button type="button" id="result">=</button></td>
                </tr>
            </table>

        </div>

      </section>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');

    </body>
</html>
